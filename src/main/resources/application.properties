# Application name
spring.application.name=planiar

###########################################################################
# Datasource
###########################################################################
# Use environment variables in Railway/local shell. Defaults are safe for local dev
# but production should override these values via SPRING_DATASOURCE_* env vars.
# IMPORTANT: do NOT commit secrets (passwords) to source control.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:5432/postgres?sslmode=require&preferQueryMode=simple}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres.kiothhcseccztftxcsjw}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

###########################################################################
# Hikari (connection pool)
###########################################################################
# Conservative defaults; override via SPRING_DATASOURCE_* env vars when needed
spring.datasource.hikari.pool-name=PlaniarHikariCP
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL_SIZE:6}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=${SPRING_DATASOURCE_VALIDATION_TIMEOUT:5000}
# Prefer simple query mode when using pgbouncer (transaction pooling)
spring.datasource.hikari.data-source-properties.preferQueryMode=${SPRING_DATASOURCE_PREFER_QUERY_MODE:simple}
# Leak detection in ms; set to 0 to disable. Useful in dev to locate leaks.
spring.datasource.hikari.leak-detection-threshold=${SPRING_DATASOURCE_LEAK_DETECTION:2000}

###########################################################################
# Supabase / pgbouncer guidance (notes only)
###########################################################################
# If you connect through a session pooler (pgbouncer) prefer:
# - small pool sizes (e.g. 4-6)
# - jdbc url with preferQueryMode=simple and sslmode=require
# Example: jdbc:postgresql://db.xxxx.supabase.co:5432/postgres?sslmode=require&preferQueryMode=simple

###########################################################################
# JPA / Hibernate
###########################################################################
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
# Leave dialect empty for auto-detection; set SPRING_HIBERNATE_DIALECT if needed
spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:}

###########################################################################
# Flyway
###########################################################################
# Disable by default to avoid startup failures for unsupported DB versions; enable in prod
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}

###########################################################################
# Actuator
###########################################################################
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.server.port=8080

###########################################################################
# Logging
###########################################################################
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOGGING_LEVEL_ORG_HIBERNATE_BINDER:ERROR}

# End of file


